name: Build
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install ⚙️
        run: yarn install
      - name: Lint 💉
        run: yarn lint
      - name: Test 🛡️
        run: yarn test
      - name: Build 🔧
        run: yarn build
